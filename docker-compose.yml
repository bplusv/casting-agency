version: "3.8"
services:
  webapp:
    build:
      context: ./app
    ports:
      - 5000:5000
    environment:
      DATABASE_URL: postgres://postgres:pgpass@postgres:5432/postgres
    command: development
    volumes:
      - ./app:/app
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:12.4
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: pgpass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -q -U postgres
      interval: 3s
volumes:
  postgres-data: